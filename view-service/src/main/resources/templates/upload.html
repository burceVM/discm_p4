<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload Grades</title>
</head>
<body>
    <h1>Upload Grades</h1>
    <form th:action="@{/upload-grades}" method="post">
        <div>
            <label for="courseCode">Course Name:</label>
            <input type="text" id="courseCode" name="courseCode" required placeholder="Enter course name"/>
        </div>
        <div>
            <label for="id">Student ID:</label>
            <input type="text" id="id" name="id" required placeholder="Enter student ID"/>
        </div>
        <div>
            <label for="grade">Grade:</label>
            <input type="number" id="grade" name="grade" step="0.1" min="0" max="100" required placeholder="Enter grade"/>
        </div>
        <div>
            <label for="term">Term:</label>
            <input type="number" id="term" name="term" required placeholder="Enter term"/>
        </div>
        <div>
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required placeholder="Enter year"/>
        </div>
        <div>
            <input type="submit" value="Upload"/>
        </div>
    </form>
    <a href="/dashboard">Back to Dashboard</a>
</body>
</html>
