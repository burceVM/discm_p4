<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
</head>
<body>
<h1>Your Grades</h1>
<table>
    <thead>
    <tr>
        <th>Course Code</th>
        <th>Grade</th>
        <th>Term</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="grade : ${grades}">
        <td th:text="${grade.courseCode}"></td>
        <td th:text="${grade.courseGrade}"></td>
        <td th:text="${grade.term}"></td>
        <td th:text="${grade.year}"></td>
    </tr>
    </tbody>
</table>
<a href="/">Back to Dashboard</a>
</body>
</html>
